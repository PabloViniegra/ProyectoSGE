<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poblaciones</title>
    <link rel="stylesheet" href="../assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../dist/css/styles.css">
    <script src="https://kit.fontawesome.com/5a795d2b95.js" crossorigin="anonymous"></script>
</head>

<body onload="loadPopulation()">
    <div class="container-fluid">
        <nav class="navbar navbar-expand-md navbar-dark myNavbar">
            <a class="navbar-brand" href="../index.html">
                <img src="../resources/logoTemporal.png" alt="" class="w-50" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse pr-5" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio <span class="sr-only">(current)</span></a
                  >
                </li>
                <li class="nav-item active">
                  <a class="nav-link active" href="clients.html">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="suppliers.html">Proveedores</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="allReceipts.html">Facturas</a>
                    </li>
                </ul>
            </div>
        </nav>
        <section class="row my-2 mr-2">
            <aside class="col-4 aside">
                <h3 class="h1main my-3">Poblaciones</h3>
                <ul id="PopulationList">
                </ul>
            </aside>
            <section class="col-8 row my-2 justify-content-center">
                <div class="card card-body col-3">
                    <ul style="list-style: none;">
                        <li><a class="btn btn-dark text-center col-12" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample" onclick="addClient()">
                        Añadir Poblacion
                      </a></li>
                        <li><a class="btn btn-dark text-center col-12" type="button" data-toggle="collapse" href="#collapseExample1" aria-expanded="false" aria-controls="collapseExample" onclick="updateClient()">
                        Modificar Poblacion
                      </a></li>
                        <li><a class="btn btn-dark text-center col-12" type="button" data-toggle="collapse" href="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
                        Borrar Poblacion
                      </a></li>
                    </ul>
                </div>
                <div class="col-9">
                    <div class="client ml-2">
                        <div class="card row justify-content-center">
                            <div class="col-12" style="margin-top: 10px;">
                                <h4 class="display-5 text-center" id="PoblacionT"></h4>
                            </div>
                            <span class="border"></span>
                            <hr class="text-white">
                            <div class="col-12" id="codPostal">Codigo Postal: </div>
                            <div class="col-12" id="poblacion">Poblacion: </div>
                            <div class="col-12" id="provincia">Provincia: </div>
                        </div>
                    </div>
                    <div class="collapse my-4" id="collapseExample">
                        <form id="addPopulation">
                            <div class="form-group">
                                <label for="inputCodPostal">Codigo Postal</label>
                                <input type="text" class="form-control" id="inputCodPostal">
                            </div>
                            <div class="form-group">
                                <label for="inputPoblacion">Poblacion</label>
                                <input type="text" class="form-control" id="inputPoblacion">
                            </div>
                            <div class="form-group">
                                <label for="inputProvincia">Provincia</label>
                                <input type="text" class="form-control" id="inputProvincia">
                            </div>
                            <button type="submit" class="btn btn2" onclick="addPopulation()">Añadir</button>
                        </form>
                    </div>
                    <div class="collapse my-4" id="collapseExample1">
                        <form id="updatePopulation">
                            <div class="form-group">
                                <label for="inputCodPostalM">Codigo Postal</label>
                                <input type="text" class="form-control" id="inputCodPostalM">
                            </div>
                            <div class="form-group">
                                <label for="inputPoblacionM">Poblacion</label>
                                <input type="text" class="form-control" id="inputPoblacionM">
                            </div>
                            <div class="form-group">
                                <label for="inputProvinciaM">Provincia</label>
                                <input type="text" class="form-control" id="inputProvinciaM">
                            </div>
                            <button type="submit" class="btn btn2" onclick="updatePopulation()">Modificar</button>
                        </form>
                    </div>
                    <div class="collapse" id="collapseExample2">
                        <form class="form-inline my-2 my-lg-0" id="deletePopulation">
                            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                            <button class="btn btn1" type="button">Buscar</button>
                            <table class="table table-dark my-4">
                                <thead>
                                    <tr>
                                        <th scope="col">CODIGO POSTAL</th>
                                        <th scope="col">POBLACION</th>
                                        <th scope="col">PROVINCIA</th>\
                                    </tr>
                                </thead>
                                <tbody id="bodyDelete">
                                </tbody>
                            </table>
                            <button type="submit" class="btn btn2 text-center" onclick="deletePopulation()">Borrar</button>
                        </form>
                    </div>
                </div>
            </section>
            <div class=" footer row">
                <div class="pull-left col-12">
                    <p class="text-center">Copyright &copy;2020 by Entertaiment</p>
                </div>
            </div>
        </section>
    </div>
    <script src="../dist/js/populationConection.js"></script>
    <script src="../assets/bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
